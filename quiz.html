<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harry Potter Character Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="question-box">
      <h2 id="question-text">Question will appear here</h2>
      <form id="answer-form">
        <div class="answers-row">
          <span class="agree-disagree-label agree-label">Agree</span>
          <label class="answer-label size-large">
            <input type="radio" name="answer" value="a" required />
            <span class="custom-bubble"></span>
          </label>
          <label class="answer-label size-medium">
            <input type="radio" name="answer" value="b" />
            <span class="custom-bubble"></span>
          </label>
          <label class="answer-label size-small">
            <input type="radio" name="answer" value="c" />
            <span class="custom-bubble"></span>
          </label>
          <label class="answer-label size-medium">
            <input type="radio" name="answer" value="d" />
            <span class="custom-bubble"></span>
          </label>
          <label class="answer-label size-large">
            <input type="radio" name="answer" value="e" />
            <span class="custom-bubble"></span>
          </label>
          <span class="agree-disagree-label disagree-label">Disagree</span>
        </div>
        <button type="submit" id="next-btn">Next</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
