<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Likert Scale Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Likert Scale Questions</h1>
    <form id="likertQuizForm">
      <div class="question-block">
        <p>I often act before thinking things through.</p>
        <label><input type="radio" name="q1" value="Harry"/> Strongly Agree</label>
        <label><input type="radio" name="q1" value="Ron"/> Agree</label>
        <label><input type="radio" name="q1" value="Neville"/> Neutral</label>
        <label><input type="radio" name="q1" value="Hermione"/> Disagree</label>
        <label><input type="radio" name="q1" value="Snape"/> Strongly Disagree</label>
      </div>

      <div class="question-block">
        <p>I like to follow rules and schedules.</p>
        <label><input type="radio" name="q2" value="Snape"/> Strongly Agree</label>
        <label><input type="radio" name="q2" value="Hermione"/> Agree</label>
        <label><input type="radio" name="q2" value="Neville"/> Neutral</label>
        <label><input type="radio" name="q2" value="Ron"/> Disagree</label>
        <label><input type="radio" name="q2" value="Harry"/> Strongly Disagree</label>
      </div>

      <div class="question-block">
        <p>I enjoy helping and supporting my friends.</p>
        <label><input type="radio" name="q3" value="Ron"/> Strongly Agree</label>
        <label><input type="radio" name="q3" value="Neville"/> Agree</label>
        <label><input type="radio" name="q3" value="Harry"/> Neutral</label>
        <label><input type="radio" name="q3" value="Hermione"/> Disagree</label>
        <label><input type="radio" name="q3" value="Draco"/> Strongly Disagree</label>
      </div>

      <button type="submit" class="btn">Next</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
