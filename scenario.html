<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scenario Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="scenarioQuizForm">
      <div class="question">
        <h3>You see a friend being bullied. What do you do?</h3>
        <div class="options">
          <label class="option"><input type="radio" name="q1" value="HP"> Stand up and fight back</label>
          <label class="option"><input type="radio" name="q1" value="HG"> Get help from a teacher</label>
          <label class="option"><input type="radio" name="q1" value="RW"> Try to calm things down</label>
          <label class="option"><input type="radio" name="q1" value="DM"> Watch from a distance</label>
        </div>
      </div>
      <button type="submit" class="btn">See Results</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
