<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Result</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>You Are...</h1>
    <div id="character-name"></div>
    <div id="character-description"></div>
  </div>
  <script>
    const characterMap = {
      HP: 'Harry Potter',
      HG: 'Hermione Granger',
      RW: 'Ron Weasley',
      DM: 'Draco Malfoy',
      NL: 'Neville Longbottom',
      AD: 'Albus Dumbledore',
      MM: 'Minerva McGonagall',
      RH: 'Rubeus Hagrid',
      SS: 'Severus Snape'
    };

    const result = localStorage.getItem('result');
    const description = localStorage.getItem('description');

    document.getElementById('character-name').innerText = characterMap[result] || 'Unknown';
    document.getElementById('character-description').innerText = description || '';
  </script>
</body>
</html>
